<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Text Editor with Bootstrap 5</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />

    <script
      src="https://kit.fontawesome.com/cdac01df3a.js"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      .inputBtn {
        width: 45px;
        border: 0 !important;
        outline: none;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5 bg-dark">
      <h1 class="fs-4 fw-bold text-center text-white mb-4 pt-5">
        My Text Editor
      </h1>
      <div class="row mb-3 d-flex row-cols-1 row-cols-lg-3 gy-3 text-lg-center">
        <div class="col align-self-start">
          <button
            type="button"
            onclick="f1()"
            class="shadow-sm btn btn-outline-secondary"
            title="Bold Text"
          >
            <i class="fa-solid fa-bold"></i>
          </button>
          <button
            type="button"
            onclick="f2()"
            class="shadow-sm btn btn-outline-secondary"
            title="Italic Text"
          >
            <i class="fa-solid fa-italic"></i>
          </button>
          <button
            type="button"
            onclick="f3()"
            class="shadow-sm btn btn-outline-secondary"
            title="Italic Text"
          >
            <i class="fa-solid fa-underline"></i>
          </button>
        </div>

        <div class="col align-self-center">
          <button
            type="button"
            onclick="f4()"
            class="shadow-sm btn btn-outline-primary"
            title="Left Align"
          >
            <i class="fas fa-align-left"></i>
          </button>
          <button
            type="button"
            onclick="f5()"
            class="shadow-sm btn btn-outline-primary"
            title="Center Align"
          >
            <i class="fa-solid fa-align-center"></i>
          </button>
          <button
            type="button"
            onclick="f6()"
            class="shadow-sm btn btn-outline-primary"
            title="Right Align"
          >
            <i class="fa-solid fa-align-right"></i>
          </button>

          <input
            class="border-0 inputBtn text-center"
            type="number"
            id="quantity"
            name="quantity"
            value="17"
            min="1"
            max="100"
          />
          <span class="text-white fw-bold">aA</span>
          <input
            class="p-2"
            type="color"
            id="favcolor"
            name=""
            value="#ff0000"
          />
        </div>

        <div class="col align-self-end">
          <button
            type="button"
            onclick="f7()"
            class="btn shadow-sm btn-outline-secondary"
            data-toggle="tooltip"
            data-placement="top"
            title="Uppercase Text"
          >
            Upper Case
          </button>
          <button
            type="button"
            onclick="f8()"
            class="btn shadow-sm btn-outline-primary"
            data-toggle="tooltip"
            data-placement="top"
            title="Lowercase Text"
          >
            Lower Case
          </button>
          <button
            type="button"
            onclick="f9()"
            class="btn shadow-sm btn-outline-primary"
            data-toggle="tooltip"
            data-placement="top"
            title="Capitalize Text"
          >
            Capitalize
          </button>
        </div>
      </div>

      <div class="pb-5">
        <textarea
          id="textArea"
          class="form-control"
          rows="10"
          placeholder="Enter Your message "
        ></textarea>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
